{% extends 'base.html' %}

{% block title %}Отзывы{% endblock %}

{% block breadcrumbs %}
    <a href="#" class="active">Отзывы</a>
{% endblock %}

{% block content %}
    {% for i in reviews_all %}
        <div class="news">
            <h4>{{ i.name }}, {{ i.age }}</h4>
            <p>{{ i.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
