{% extends 'base.html' %}

{% block title %}{{ p.title }}{% endblock %}

{% block breadcrumbs %}
    {% if menu_cat %}
        <a href="{{ menu_cat.href }}">{{ menu_cat.title }}</a>
    {% endif %}
    <a href="#" class="active">{{ p.title }}</a>
{% endblock %}

{% block content %}
    {{ p.content|safe }}
{% endblock %}
