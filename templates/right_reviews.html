{% if reviews_category %}
    <h2>Отзывы {{ reviews_category.name_dat }}</h2>
{% else %}
    <h2>Отзывы </h2>
{% endif %}


{% for r in recent_reviews %}
    <a href="/review/{{ r.slug }}/" class="otzyv">
        <h3>{{ r.name }}</h3>    
        {{ r.desc|safe }}
    </a>
{% endfor %}
{% if reviews_category %}
    <a href='/reviews/{{ reviews_category.slug }}'>Все отзывы {{ reviews_category.name_dat }}&nbsp;&rarr;</a>
{% else %}
    <a href='/reviews/'>Все отзывы&nbsp;&rarr;</a>
{% endif %}
