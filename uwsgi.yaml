uwsgi:
    socket: /var/tmp/vv_uwsgi.sock
    virtualenv: /var/www/ann/data/vv/env/
    pythonpath: /var/www/ann/data/vv
    env: DJANGO_SETTINGS_MODULE=vv.settings
    module: wsgi
    daemonize: /var/www/ann/data/vv/logs/uwsgi.log
    max-requests: 5000
    buffer-size: 32768
    harakiri: 30
    reload-mercy: 8
    master: 1
    no-orphans: 1
    touch-reload: /var/www/ann/data/vv/uwsgi
